<!DOCTYPE html>
<html lang="=en">
    <head>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0"
        />
        <title>Birthday Card</title>
        <link
        href="https://fonts.googleapis.com/css2?
        family=Poppins&dipslay=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet"href="style.css" />
    </head>
    <body>
        <div class="card">
            <div class="outside">
            <div class="front">
                <p>Happy Birthday, Love!</p>
                <div class="cake">
                   <div class="top-layer"></div>
                   <div class="middle-layer"></div>
                   <div class="bottom-layer"></div>
                   <div class="candle"></div>
                </div>
            </div>
            <div class="back"></div>
        </div>
        <div class="inside">
            <p>Dear, Love. </p>
            <h1>&#127873;</h1>
            <h4>Happy birthday to the most amazing man i've ever met! i love you more than words can say.
            </h4>
        </div>
    </body>
</html>
